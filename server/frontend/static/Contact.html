{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <style>
    /* Additional inline CSS for container styling */
    body {
      background-color: #f8f9fa;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-img-top {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      border-bottom: 5px solid #333;
    }
    .contact-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contact-section .left,
    .contact-section .right {
      width: 48%;
    }
    .contact-section .logo {
      text-align: center;
    }
    .contact-section .details {
      text-align: right;
    }
    .vertical-divider {
      border-left: 2px solid black;
      height: 200px; /* Adjust as needed */
      margin: 0 20px;
    }
    .curved-corners {
      border-radius: 30px 0 0 30px;
    }

    span {
      font-weight: bold;
      color: #1e90ff; /* Pen blue color */
    }

    p{
        color: #1e90ff; /* Pen blue color */
    }


  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
  <div class="container-fluid">
    <h2 style="padding-right: 5%;">Dealerships</h2>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" style="font-size: larger;" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card curved-corners" style="width: 70%; margin: 50px auto;">
    <img src="{% static 'cars.jpg' %}?v=1.1" class="card-img-top" alt="Car Dealership">
  </div>
  <div class="contact-section">
    <div class="left">
      <div class="logo">
        <img src="{% static 'call_logo1.png' %}" alt="Logo" style="max-width: 100%;">
      </div>
    </div>
    <div class="vertical-divider"></div>
    <div class="right">
      <p>
        <span>Contact Customer Service</span><br>
        support@bestcars.com<br>
        <span>Contact Our Ntational Adversing Team</span><br>
        PR@bestcars.com<br>
        <span>Contact the bestcars.com office</span><br>
        312-611-1111<br>
        <span>Become a bestcars.com dealers</span><br>
        <span>Vistit growwithbestcars.com</span><br>
      </p>
    </div>
  </div>
</div>
</body>
</html>
